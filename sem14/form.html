<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-check.css">
</head>

<body>
    <form action="#">
        <p>
            <input type="text" autofocus required placeholder="name">
        </p>
        <p>
            <input type="email" required placeholder="email">
        </p>
        <p>
            <input type="password" required placeholder="password">
        </p>
        <p>
            <input min="1" type="number" required placeholder="age">
        </p>
        <p>
            <input min="1" type="date" required>
        </p>
        <p>
            <input min="1" type="number" required placeholder="phone number">
        </p>
        <p>
            <input min="1" max="10" type="range" step="1" required>
        </p>
        <button type="submit">Send</button>
        <p>
            <input id="check" type="checkbox">
            <label for="check">text</label>
        </p>
    </form>

    <a class="button" href="#">Заказать сайт</a>

    <div class="drive">
        <div class="car car1">1</div>
        <div class="car car2">2</div>
        <div class="car car3">3</div>
        <div class="car car4">4</div>
        <div class="car car5">5</div>
    </div>

    <div class="bord">
        <div class="borditem bord_item1">1</div>
        <div class="borditem bord_item2">2</div>
        <div class="borditem bord_item3">3</div>
    </div>
</body>

</html>
